<main class="main">
  <div class="content">
    <div class="left-side">
      <h1>Hello, {{ title }}</h1>
      <p>Congratulations! Your app is running in {{ city }}</p>
    </div>
    <div>
      <p>Count: {{ count() }}</p>
      <button (click)="increment()">Increment</button>
      <p>Double Count: {{ doubleCount() }}</p>
      <input type="number" (input)="incrementChosenNumber($event)" />
    </div>

    <div class="divider" role="separator" aria-label="Divider"></div>

    @if (isServerRunning) {
    <app-navbar />
    } @else {
    <p>Server is not running</p>
    }
    <div>
      <p>Form:</p>
      <appForm />
    </div>
  </div>
</main>

<router-outlet />
