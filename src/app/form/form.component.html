<div>
  <form formGroupName="userForm" (ngSubmit)="onUserFormSubmit()">
    <!-- <input [attr.data-testid]="'test-id'" type="text" /> -->
    <label for="name">Name</label>
    <input type="text" formControlName="name" />

    <label for="name">User name</label>
    <input type="text" formControlName="userName" />

    <label for="name">City</label>

    <input type="text" formControlName="city" />
    <label for="name">State</label>

    <input type="text" formControlName="state" />
    <div>
      <label for="name">Agree to terms?</label>

      <input type="radio" formControlName="hasAgreed" value="true" />
      <input type="radio" formControlName="hasAgreed" value="false" />
    </div>
    <button type="button" (click)="handleInputOnChange()">Click me</button>
    {{ message }}
    <button type="submit">Submit</button>
  </form>
</div>
